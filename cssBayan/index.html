<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>cssBayan</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>CSS Bayan</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__mem-content">
                <input type="radio" name="mem" id="mem-0" class="input-check" hidden checked>
                <label for="mem-0" class="main__mem-title">
                    <span>Commit immediately to production</span>
                    <img src="./assets/svg/Multiply.svg" alt="" class="main__cross">
                </label>
                <label for="mem-0" class="main__mem-img-wrapper">
                        <img class="main__mem-img" src="./assets/img/error.jpg" alt="">
                </label>
            </div>
            <div class="main__mem-content">
                <input type="radio" name="mem" id="mem-1" class="input-check" hidden>
                <label for="mem-1" class="main__mem-title">
                    <span>Python, JS and Scratch</span>
                    <img src="./assets/svg/Multiply.svg" alt="" class="main__cross">
                </label>
                <label for="mem-1" class="main__mem-img-wrapper">
                        <img class="main__mem-img" src="./assets/img/js.jpg" alt="">
                </label>
            </div>
            <div class="main__mem-content">
                <input type="radio" name="mem" id="mem-2" class="input-check" hidden>
                <label for="mem-2" class="main__mem-title">
                    <span>Types Matter</span>
                    <img src="./assets/svg/Multiply.svg" alt="" class="main__cross">
                </label>
                <label for="mem-2" class="main__mem-img-wrapper">
                        <img class="main__mem-img" src="./assets/img/date.jpg" alt="">
                </label>
            </div>
            <div class="main__mem-content">
                <input type="radio" name="mem" id="mem-3" class="input-check" hidden>
                <label for="mem-3" class="main__mem-title">
                    <span>Everything was different in the beginning</span>
                    <img src="./assets/svg/Multiply.svg" alt="" class="main__cross">
                </label>
                <label for="mem-3" class="main__mem-img-wrapper">
                        <img class="main__mem-img" src="./assets/img/road.jpg" alt="">
                </label>
            </div>
            <div class="main__mem-content">
                <input type="radio" name="mem" id="mem-4" class="input-check" hidden>
                <label for="mem-4" class="main__mem-title">
                    <span>Well why-u-u</span>
                    <img src="./assets/svg/Multiply.svg" alt="" class="main__cross">
                </label>
                <label for="mem-4" class="main__mem-img-wrapper">
                        <img class="main__mem-img" src="./assets/img/why.jpg" alt="">
                </label>
            </div>
        </div>
    </main>
</body>
</html>
